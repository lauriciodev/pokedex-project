<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>pokedex </title>
</head>
<body>
  <main>
    <img src="" alt="poke" class="pokemon">
    <h1 class="pokemon__data">
      <span class="pokemon__number"></span>
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
    <input type="search"
    class="input__search"
    placeholder="nome ou numero"
    required>

    </form>

  <div class="buttons">
    <button class="button btn__prev">&lt; ante </button>
    <button class="button btn__next">prox &gt;</button>
  </div>


    <img src="img/sd.png" alt="pokedex" class="pokedex">
  </main>
  

  <script src="script.js"></script>
</body>
</html>
